<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td:hover {
            background-color: lightskyblue;
        }

        .error:hover {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="error">A</td>
            <td rowspan="4" class="error">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="error">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="error">N</td>
        </tr>
    </table>
</body>
</html>
