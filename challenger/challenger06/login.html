<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome Back!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="email" placeholder="Your E-mail" autocomplete="email" required maxlength="20">
                        <label for="email">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="pass" id="pass" placeholder="Your Password" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="pass">Password</label>
                    </div>
                    <input type="submit" value="Log-in">
                    <a href="forget.html" class="buttom">Forget the password <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
