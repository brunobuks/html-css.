<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            position: relative;
        }

        .background {
            height: 100vh;
            width: 100vw;
            margin: auto;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 350px;
        }

</head>
<body>
    <div>
        <img src="image/astronaut-300px.png" class="astronaut" alt="">
