<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="sign-up.php" method="get">
        <p>
            <label for="color"> Color:</label>
            <input type="color" name="color" id="color" value="#530044">
        </p>
        <p>
            <label for="level">Satisfaction</label>
            <input type="range" name="level" id="level" min="1" max="20" value="5">
        </p>
        <p>
            <label for="photo">Photo</label>
            <input type="file" name="phone" id="photo">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
