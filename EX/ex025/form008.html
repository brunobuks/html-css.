<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="sign-up.php" method="get" autocomplete="on">
        <p>
            <label for="num1">Number 1</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required>
        </p>
        <p>
            <label for="num2">Number 2</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required>
        </p>
        <p>
            <label for="plus">Plus</label>
            <output name="plus" id="plus">0</output>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
