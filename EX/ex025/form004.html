<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="sign-up.php" method="get">
        <fieldset>
            <legend>New Form</legend>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Type Your E-mail" required>
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel" placeholder="Type Your Phone" minlength="8" maxlength="9" required pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </fieldset>
    </form>
</body>
</html>
