<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="sign-up.php" method="get" autocomplete="on">
        <p>
            <label for="user">User: </label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" placeholder="User Name" autocomplete="username">
        </p>
        <p>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required minlength="6" maxlength="10" placeholder="Type Your Password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Erase">
        </p>
    </form>
</body>
</html>
